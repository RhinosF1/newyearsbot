language: go
go:
  - 1.x
os:
  - linux
  - osx
  - windows
sudo: required
before_install:
  - go get github.com/golang/lint/golint
  - go get -d -t ./...
script:
  - go build ./...
  - go vet ./...
  - golint -set_exit_status ./...
  - go test ./... -coverprofile=coverage.txt
after_success:
  - bash <(curl -s https://codecov.io/bash)

